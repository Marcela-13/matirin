    <title>Formulário de cadastro Mátirin</title>
    <link rel="icon" type="image/x-icon" href="img/home/logo.png">

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

<body>
    <div class="container">
        <form class="formulario">
            <h2>Formulário</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Matirin">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ex: Matirin@gmail.com">

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" placeholder=" Ex: (11) xxxxx-xxxx">

            
            <label for="cpf" class="CPF">CPF</label>
            <input type="number" id="cpf" name="cpf" required placeholder=" Ex: xxx.xxx.xxx.-xx">

            <button type="button">Enviar</button> 
        </form>
        <button href="Index.html"  class="return" no-required=""><a href="../Index.html">voltar para home</a></button>
    </div>
