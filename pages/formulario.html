<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesform.css">
    <title>Formulário Centralizado</title>
</head>
<body>
    <div class="container">
        <form class="formulario">
            <h2>Formulário</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Matirin">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ex: Matirin@gmail.com">

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" placeholder=" Ex: (11) xxxxx-xxxx">

            
            <label for="cpf" class="CPF">CPF</label>
            <input type="number" id="cpf" name="cpf" required placeholder=" Ex: xxx.xxx.xxx.-xx">

            <button type="submit">Enviar</button>
            <button type="submit" class="return" no-required="">voltar para home</button>
        </form>
        <a href="index.html"></a><button type="submit" class="return" no-required="">voltar para home</button></a> 
    </div>
</body>
</html>
